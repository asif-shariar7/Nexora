<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Nexora</title>
    <link rel="shortcut icon" href="assets/images/chat.webp" type="image/x-icon">
